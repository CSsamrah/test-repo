<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sehat Connect - Patient Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <header>
        <h1>Sehat Connect</h1>
        <p>Your Health, Our Priority</p>
    </header>

    <div class="container">
        <h2>Patient Appointment & Inquiry Form</h2>
        <form action="/submit-form" method="POST">

            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>


            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" name="age" required placeholder="Enter your age">
            </div>

            <!-- Appointment Details -->
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="General Medicine">General Medicine</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Gynecology">Gynecology</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message/Reason for Visit</label>
                <textarea id="message" name="message" rows="4" placeholder="Briefly describe your symptoms or reason for the visit" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Form</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Sehat Connect. All Rights Reserved.</p>
    </div>

</body>
</html>
